<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="main-weather-data">
          <div>
            <h1 class="weather-city" id="city">Cape Town</h1>
            <p class="weather-details">
              Friday 20:08, windy
              <br />
              Humidity: <strong>30%</strong>, Wind: <strong>4.3km/h</strong>
            </p>
          </div>
          <div class="weather-temp-container">
            <div class="weather-icon">üå§Ô∏è</div>
            <div class="weather-temp">15</div>
            <div class="weather-temp-unit">¬∞C</div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      Coded by
      <a href="https://github.com/nphilander" target="_blank"
        >Nokhwezi Philander</a
      >
      , code hosted at
      <a
        href="https://github.com/nphilander/Weather-App--VanillaJS"
        target="_blank"
        >Github</a
      >
      and website hosted on
      <a href="https://nokhwezi-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
